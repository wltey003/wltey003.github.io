<!DOCTYPE html>
<link rel="stylesheet" href="assets\myStyle.css">
<html>
<head>
    <title>Carousel Example</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/myStyle.css">
</head>
<body>

    <!-- Carousel -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">This is a Heading</h1>
                <p class="text-center">This is a paragraph.</p>
            </div>
        </div>

        <!-- Carousel within a grid column -->
        <div class="row justify-content-center">
            <div class="col-md-8"> <!-- This limits the carousel to 8 columns out of 12 -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/bryan.jpg" alt="Bryan" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/class.jpg" alt="Class Photo" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/jon.jpg" alt="Jon" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/yj.jpg" alt="Yijing" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Make sure this is placed before closing body tag) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
